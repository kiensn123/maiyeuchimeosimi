<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/kientra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <section class="form-control" >
        <header>
            <h1><b>Create Account</b></h1>
            <h5>Get started with your free account</h5>
            
            <div>
                <button  type="button" class="button" id="mot" ><i class="fa-brands fa-twitter"></i> Login via Twitter</button>  
            </div>
            <div>
                <button type="button" class="button" id="hai"><i class="fa-brands fa-facebook"></i>Login via facebook</button>
            </div>
            
            
            <div class="kengang">
              
              
                <hr width="40%">
            </div>
    
        </header>
        
        
   
        <section class="section">
            <div class="dauvao">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Nhập tên của bạn" required size="20">
            </div>
            <div class="dauvao">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Nhập email của bạn" required size="20">
            </div>
            <div class="dauvao">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="phone" id="phone" placeholder="Nhập số điện thoại" required pattern="[0-9]{10}">
            </div>
            <div class="dauvao">
                <i class="fa-solid fa-house"></i>
                <select id="chimto" >
                    <option value="HN" > Hà nội</option>
                    <option value="HB" > Hòa BÌnh</option>
                    <option value="tt" > Thũng Lũng</option>
                    <option value="ct" > Cổng trời</option>
                </select>
            </div>
            <div class="dauvao">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="matkhau" id="matkhau" placeholder="Create password">
            </div>
            <div class="dauvao">
                <i class="fa-solid fa-unlock"></i>
                <input type="password" name="matkhau" id="matkhau" placeholder="Repet password">
            </div>
            <button style="background-color: rgb(0, 122, 255); width: 40%; height: 40px; border-radius: 10px; border: none; " type="button" class="button" id="mot" > Create Account</button>
            <div class="account" >Have an account?<a href=""> Log In</a></div>
        </section>



    </section>
    
</body>
</html>
